# Critério de avaliação &amp;#9997;

&amp;#10004; Será aprovado o aluno que obtiver nota final maior ou igual a 6 `\((NF\geq6)\)`, em que
		`$$NF=0,2N1+0,8N2,$$`
em que `\(N1\)` é a nota final das atividades assíncronas e `\(N2\)` é a nota final do artigo relatório.

&lt;br&gt;

--

&amp;#10004; O aluno com `\(NF&lt;6\)` deverá fazer a prova de recuperação (avaliação dissertativa) no dia 07-07-2023.

A nota final será recalculada por 
`$$NFr=\frac{NF+NR}{2},$$` 
em que `\(NR\)` é a nota da prova de recuperação.
